{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/beelinestyle.css' %}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
      <hr>

      {% url 'write' as url_write %}
      {% url 'report' as url_report  %}

      {% block header %}
      <a href="{{ url_write }}" class="btn-lg modern {% if request.path == url_write %} active {% endif %} ">Записать</a>
      <a href="{{ url_report }}" class="btn-lg modern {% if request.path == url_report %} active {% endif %}">Отчёт</a>
      {% endblock %}
      <hr>
      {% block page %}{% endblock %}
      </div>
    </div>
  </div>  

</body>
</html>
