{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Регистрация{% endblock%}

{% block head %}
  <h3 class="text-uppercase text-center">
    Регистрация
  </h3>
{% endblock %}

{% block page %}

<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
  <button type="submit" class="btn btn-lg modern active">Зарегистрироваться</button>
  </form>
</div>

{% endblock %}
