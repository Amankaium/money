{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}Авторизация{% endblock %}

{% block head %}
<h4 class="text-center">Добро пожаловать в помощник "Money Counter"!</h4>
<hr>
<h3 class="text-uppercase text-center">
  Вход
</h3>
{% endblock %}

<div>
{% block page %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn-lg pull-right">Войти</button>
  </form>
</div>
{% endblock %}
